{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                    <div class="invalid-feedback">
                        Please enter a valid username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
                    <div class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Login</button> <br>
                    <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Create one</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
