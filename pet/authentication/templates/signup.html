{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Signup</h1>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
                    <input type="text" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
                    <input type="text" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
                    <div class="invalid-feedback">
                        Please confirm your password.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Signup</button> <br>
                    <a href="{% url 'login' %}" class="btn btn-link">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
